<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marathi Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .neumorphic {
            box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
            border-radius: 15px;
        }
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="max-w-3xl mx-auto mt-10 neumorphic p-6">
            <h1 class="text-4xl font-bold gradient-text text-center mb-6 floating">
                English to Marathi Converter
            </h1>
            
            <form id="convertForm" class="space-y-4">
                <div class="neumorphic p-4">
                    <input type="file" id="fileInput" accept=".pdf,.docx" 
                           class="w-full p-2 bg-transparent border-2 border-gray-300 rounded-lg focus:outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <select name="translation_method" id="translationMethod" 
                            class="neumorphic p-3 bg-transparent focus:outline-none">
                        <option value="groq">Groq (xAI)</option>
                        <option value="gemini">Gemini (Google)</option>
                    </select>

                    <select name="gemini_model" id="geminiModel" 
                            class="neumorphic p-3 bg-transparent focus:outline-none hidden">
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="gemini-1.0-pro">Gemini 1.0 Pro</option>
                    </select>
                </div>

                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="output_format" value="text" checked>
                        <span class="text-white">Text Output</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="output_format" value="audio">
                        <span class="text-white">Audio Output</span>
                    </label>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 
                               text-white p-3 rounded-lg hover:scale-105 transition-transform">
                    Convert Now
                </button>
            </form>

            <div id="resultContainer" class="mt-6 hidden">
                <div id="textResult" class="neumorphic p-4 max-h-64 overflow-y-auto"></div>
                <audio id="audioResult" class="mt-4 w-full" controls></audio>
                <a id="downloadLink" class="mt-4 block text-center text-white hover:underline" download></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('translationMethod').addEventListener('change', (e) => {
            const geminiModel = document.getElementById('geminiModel');
            geminiModel.style.display = e.target.value === 'gemini' ? 'block' : 'none';
        });

        document.getElementById('convertForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);
            formData.append('translation_method', document.getElementById('translationMethod').value);
            formData.append('output_format', document.querySelector('input[name="output_format"]:checked').value);
            formData.append('gemini_model', document.getElementById('geminiModel').value);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.error) throw new Error(result.error);

                const resultContainer = document.getElementById('resultContainer');
                resultContainer.classList.remove('hidden');

                if (result.format === 'text') {
                    document.getElementById('textResult').textContent = result.result;
                    document.getElementById('downloadLink').href = URL.createObjectURL(
                        new Blob([result.result], { type: 'text/plain' })
                    );
                    document.getElementById('downloadLink').textContent = 'Download Marathi Text';
                    document.getElementById('downloadLink').download = 'output.txt';
                    document.getElementById('audioResult').style.display = 'none';
                } else {
                    const audioBlob = new Blob([new Uint8Array(result.audio)], { type: 'audio/mpeg' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('audioResult').src = audioUrl;
                    document.getElementById('downloadLink').href = audioUrl;
                    document.getElementById('downloadLink').textContent = 'Download Marathi Audio';
                    document.getElementById('downloadLink').download = 'output.mp3';
                    document.getElementById('textResult').style.display = 'none';
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
