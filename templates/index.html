<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Marathi Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Translator</h1>
            <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
        </header>

        <main>
            <form id="translate-form">
                <div class="input-group">
                    <textarea id="input-text" placeholder="Enter text to translate..." rows="5"></textarea>
                    <label for="file-upload" class="file-label">Upload File (PDF/DOCX)</label>
                    <input type="file" id="file-upload" accept=".pdf,.docx">
                </div>

                <div class="options">
                    <select id="translation-method">
                        <option value="gemini">Gemini</option>
                        <option value="groq">Groq</option>
                    </select>
                    <select id="output-format">
                        <option value="text">Text</option>
                        <option value="audio">Audio</option>
                    </select>
                    <select id="gemini-model">
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="gemini-1.0">Gemini 1.0</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Translate</button>
            </form>

            <div id="result" class="result hidden">
                <h2>Result</h2>
                <div id="output-text"></div>
                <audio id="output-audio" controls class="hidden"></audio>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
